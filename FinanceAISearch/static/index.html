<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' vast-flamingo-14.accounts.dev vast-flamingo-14.clerk.accounts.dev cdn.jsdelivr.net js.sentry-cdn.com browser.sentry-cdn.com *.ingest.sentry.io challenges.cloudflare.com scdn.clerk.com segapi.clerk.com clerk.accounts.dev 'unsafe-inline' 'unsafe-eval';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance AI Search</title>
    <style>
        :root {
            --primary-color: #0066ff;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 240px;
            background-color: white;
            border-right: 1px solid var(--border-color);
            padding: 20px;
            box-shadow: 2px 0 5px var(--shadow-color);
        }
        .main-content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        .nav-item {
            margin-bottom: 15px;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-item:hover {
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0052cc;
        }
        #search-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        .search-box {
            display: flex;
            margin-bottom: 30px;
        }
        #query-input {
            flex-grow: 1;
            margin-right: 15px;
        }
        #results {
            width: 100%;
        }
        .search-result {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: transform 0.3s;
        }
        .search-result:hover {
            transform: translateY(-3px);
        }
        .search-result h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        .search-result p {
            margin-bottom: 0;
            line-height: 1.6;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
        .form-container {
            display: none;
            margin-bottom: 20px;
        }
        #auth-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        #auth-container button {
            padding: 8px 16px;
            font-size: 14px;
            margin-left: 10px;
        }
        #login-form, #register-form {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Finance AI Search</div>
            <div class="nav-item">Home</div>
            <div class="nav-item">Saved Searches</div>
            <div class="nav-item">History</div>
        </div>
        <div class="main-content">
            <div id="auth-container">
                <button id="show-login-btn">Login</button>
                <button id="show-register-btn">Register</button>
                <button id="google-login-btn">Google</button>
                <button id="logout-btn" style="display:none;">Logout</button>
            </div>

            <div id="login-form" class="form-container">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-btn">Login</button>
            </div>

            <div id="register-form" class="form-container">
                <input type="text" id="register-username" placeholder="Username">
                <input type="text" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Password">
                <button id="register-btn">Register</button>
            </div>

            <div id="search-container">
                <h1>Finance AI Search</h1>
                <div class="search-box">
                    <input type="text" id="query-input" placeholder="Enter your finance-related query here">
                    <button id="submit-btn">Search</button>
                </div>
                <div id="loading">Searching and analyzing...</div>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        const queryInput = document.getElementById('query-input');
        const submitBtn = document.getElementById('submit-btn');
        const loadingDiv = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        const showLoginBtn = document.getElementById('show-login-btn');
        const showRegisterBtn = document.getElementById('show-register-btn');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        let isLoggedIn = false;

        function updateAuthStatus() {
            if (isLoggedIn) {
                showLoginBtn.style.display = 'none';
                showRegisterBtn.style.display = 'none';
                googleLoginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
            } else {
                showLoginBtn.style.display = 'inline-block';
                showRegisterBtn.style.display = 'inline-block';
                googleLoginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
            }
        }

        showLoginBtn.addEventListener('click', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });

        showRegisterBtn.addEventListener('click', () => {
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
        });

        document.getElementById('login-btn').addEventListener('click', async () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    isLoggedIn = true;
                    updateAuthStatus();
                    loginForm.style.display = 'none';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        document.getElementById('register-btn').addEventListener('click', async () => {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful. Please log in.');
                    registerForm.style.display = 'none';
                    loginForm.style.display = 'block';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                });

                if (response.ok) {
                    isLoggedIn = false;
                    updateAuthStatus();
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Google Sign-In
        function handleCredentialResponse(response) {
            fetch('/auth/login/google/authorized', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: response.credential }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    isLoggedIn = true;
                    updateAuthStatus();
                } else {
                    alert('Google login failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }

        function initializeGoogleSignIn() {
            if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                google.accounts.id.initialize({
                    client_id: '144243780010-req43v25hvbk4gim684g2k2aegpsa3n5.apps.googleusercontent.com', // Replace with your Google Client ID
                    callback: handleCredentialResponse
                });
                google.accounts.id.renderButton(
                    document.getElementById("google-login-btn"),
                    { theme: "outline", size: "large" }
                );
                google.accounts.id.prompt(); // 自动调用 Google 登录按钮
            } else {
                console.error('Google Sign-In API not loaded');
                document.getElementById("google-login-btn").style.display = 'none';
            }
        }

        function checkGoogleApiLoaded() {
            if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                initializeGoogleSignIn();
            } else {
                setTimeout(checkGoogleApiLoaded, 100); // Check again after 100ms
            }
        }

        submitBtn.addEventListener('click', async () => {
            const query = queryInput.value.trim();
            if (!query) return;

            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch('/api/rag-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();

                loadingDiv.style.display = 'none';

                // 显示 AI 响应
                const aiResponseElem = document.createElement('div');
                aiResponseElem.className = 'search-result';
                aiResponseElem.innerHTML = `
                    <h3>AI Response</h3>
                    <p>${data.chat_response}</p>
                `;
                resultsDiv.appendChild(aiResponseElem);

                // 显示搜索结果
                data.search_results.forEach((result, index) => {
                    const resultElem = document.createElement('div');
                    resultElem.className = 'search-result';
                    resultElem.innerHTML = `
                        <h3>Result ${index + 1}: ${result.title}</h3>
                        <p>${result.snippet}</p>
                    `;
                    resultsDiv.appendChild(resultElem);
                });

            } catch (error) {
                console.error('Error:', error);
                loadingDiv.style.display = 'none';
                resultsDiv.innerHTML = '<p>An error occurred. Please try again.</p>';
            }
        });

        window.onload = function() {
            checkGoogleApiLoaded();
            updateAuthStatus();
        };
    </script>
</body>
</html>
